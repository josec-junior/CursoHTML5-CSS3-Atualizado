<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title> Formulários </title>
</head>

<body>
    <h1> Exemplo de Formulário </h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend> Sexo </legend>
            <input type="radio" name="sexo" id="isexomas"> <label for="isexomas"> Masculino </label>
            <br>
            <input type="radio" name="sexo" id="isexofem"> <label for="isexofem"> Feminino </label>
        </fieldset>
        <fieldset>
            <legend> Esportes Favoritos </legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut"> Futebol </label>
            <br>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas"> Basquete </label>
            <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat"> Natação </label>
            <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten"> Tênis </label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
