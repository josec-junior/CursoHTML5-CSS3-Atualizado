<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title> Estudos de iFrame </title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>

<body>
    <h1> Testando o uso de um iFrame </h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão de um iFrame 300 x 150 -->
        <iframe src="https://www.cursoemvideo.com" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank"> </a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" width="500" height="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>

</html>
