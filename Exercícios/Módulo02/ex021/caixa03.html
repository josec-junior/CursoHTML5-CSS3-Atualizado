<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title> Bordas Personalizadas </title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            h1 {
                padding: 10px;
                border: 12px solid transparent;
                
                /*
                    Simplificando com a shorthand para border-image
                    * Ordem: border-image: url() --> border-image-slice --> border-image-repeat
                */

                border-image: url("borda.png") 27 repeat;
            }
        </style>
    </head>
    <body>
        <h1> Teste de Borda </h1>
    </body>
</html>
